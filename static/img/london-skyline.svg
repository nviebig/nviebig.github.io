<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9edcf8" />
      <stop offset="55%" stop-color="#ccebf9" />
      <stop offset="100%" stop-color="#fff5d7" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#adafb5" />
      <stop offset="100%" stop-color="#7a7d87" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0c89b" />
      <stop offset="100%" stop-color="#d7a972" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#skyGradient)" />

  <!-- clouds -->
  <g fill="#ffffff" opacity="0.75">
    <ellipse cx="320" cy="160" rx="120" ry="40" />
    <ellipse cx="340" cy="150" rx="90" ry="30" />
    <ellipse cx="1160" cy="140" rx="150" ry="45" />
    <ellipse cx="1140" cy="130" rx="100" ry="32" />
    <ellipse cx="860" cy="190" rx="110" ry="34" opacity="0.55" />
  </g>

  <!-- distant skyline silhouettes -->
  <g fill="#86b1cd" opacity="0.55">
    <path d="M-30 520 L120 470 L220 490 L320 450 L420 480 L510 440 L610 460 L720 430 L830 460 L960 420 L1100 460 L1220 430 L1320 460 L1460 440 L1600 470 L1600 670 L-30 670 Z" />
  </g>

  <!-- feature building inspired by Westminster -->
  <g>
    <rect x="260" y="360" width="1080" height="360" fill="url(#buildingGradient)" />
    <rect x="320" y="330" width="180" height="390" fill="#c48d59" />
    <rect x="1100" y="330" width="180" height="390" fill="#c48d59" />
    <rect x="610" y="310" width="380" height="410" fill="#d9ac72" />

    <!-- towers -->
    <g fill="#b57b48">
      <rect x="320" y="230" width="60" height="210" />
      <rect x="440" y="230" width="60" height="210" />
      <rect x="1100" y="230" width="60" height="210" />
      <rect x="1220" y="230" width="60" height="210" />
    </g>
    <g fill="#2d2533">
      <polygon points="350,200 380,140 410,200" />
      <polygon points="470,200 500,140 530,200" />
      <polygon points="1130,200 1160,140 1190,200" />
      <polygon points="1250,200 1280,140 1310,200" />
    </g>

    <!-- windows -->
    <g fill="#3a2d22" opacity="0.85">
      <rect x="360" y="420" width="40" height="70" rx="18" />
      <rect x="440" y="420" width="40" height="70" rx="18" />
      <rect x="360" y="520" width="40" height="70" rx="18" />
      <rect x="440" y="520" width="40" height="70" rx="18" />

      <rect x="1160" y="420" width="40" height="70" rx="18" />
      <rect x="1240" y="420" width="40" height="70" rx="18" />
      <rect x="1160" y="520" width="40" height="70" rx="18" />
      <rect x="1240" y="520" width="40" height="70" rx="18" />

      <!-- central rows -->
      <rect x="660" y="420" width="60" height="80" rx="24" />
      <rect x="780" y="420" width="60" height="80" rx="24" />
      <rect x="900" y="420" width="60" height="80" rx="24" />
      <rect x="660" y="540" width="60" height="80" rx="24" />
      <rect x="780" y="540" width="60" height="80" rx="24" />
      <rect x="900" y="540" width="60" height="80" rx="24" />
    </g>

    <rect x="620" y="360" width="360" height="40" fill="#c99359" />
  </g>

  <!-- lamppost -->
  <g>
    <rect x="200" y="420" width="18" height="280" fill="#25313f" />
    <path d="M209 420 L176 360 L242 360 Z" fill="#25313f" />
    <g fill="#ffe59f" stroke="#25313f" stroke-width="8">
      <path d="M168 360 C168 330 190 310 209 310 C228 310 250 330 250 360 Z" />
    </g>
  </g>

  <!-- red phone booth -->
  <g transform="translate(260 480)">
    <rect x="0" y="0" width="140" height="260" fill="#d02631" />
    <rect x="12" y="30" width="116" height="190" fill="#f8f0f0" stroke="#b61c25" stroke-width="8" />
    <rect x="0" y="0" width="140" height="40" fill="#b61c25" />
    <rect x="35" y="12" width="70" height="16" fill="#f1bf48" />
  </g>

  <!-- double-decker bus -->
  <g transform="translate(520 560)">
    <rect y="20" width="520" height="140" rx="32" fill="#c81f2f" />
    <rect x="40" y="-60" width="420" height="120" rx="28" fill="#e8454f" />
    <rect x="70" y="-35" width="360" height="70" fill="#7cc5e4" />
    <rect x="70" y="70" width="360" height="60" fill="#3f6c9b" />
    <rect x="110" y="50" width="120" height="18" fill="#f7f2f2" />
    <rect x="260" y="50" width="120" height="18" fill="#f7f2f2" />
    <circle cx="140" cy="160" r="48" fill="#141a22" />
    <circle cx="140" cy="160" r="28" fill="#3a4756" />
    <circle cx="420" cy="160" r="48" fill="#141a22" />
    <circle cx="420" cy="160" r="28" fill="#3a4756" />
  </g>

  <!-- road foreground -->
  <rect y="660" width="1600" height="120" fill="url(#roadGradient)" />
  <rect y="780" width="1600" height="120" fill="#4f525b" />
  <g fill="#ffffff" opacity="0.4">
    <rect x="0" y="732" width="140" height="12" />
    <rect x="220" y="732" width="140" height="12" />
    <rect x="440" y="732" width="140" height="12" />
    <rect x="660" y="732" width="140" height="12" />
    <rect x="880" y="732" width="140" height="12" />
    <rect x="1100" y="732" width="140" height="12" />
    <rect x="1320" y="732" width="140" height="12" />
  </g>
</svg>
